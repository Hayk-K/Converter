<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="card p-5 mt-5">
        <form>
          <h1 class="h2 mb-4">Currency Converter</h1>

          <div class="rate">
            <div class="rate-item card card-body">
              <div class="rate-item-title">USD Rate</div>
              <div class="rate-item-value" data-value="USD"></div>
            </div>
            <div class="rate-item card card-body">
              <div class="rate-item-title">EUR Rate</div>
              <div class="rate-item-value" data-value="EUR"></div>
            </div>
            <div class="rate-item card card-body">
              <div class="rate-item-title">GBP Rate</div>
              <div class="rate-item-value" data-value="GBP"></div>
            </div>
          </div>

          <div class="row mb-1">
            <div class="col">
              <label for="name">give:</label>
              <select disabled class="form-control">
                <option value="RUB" selected>RUB</option>
              </select>
            </div>
            <div class="col">
              <label for="name">receive:</label>
              <select id="select" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GPB</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input
                id="input"
                type="number"
                class="form-control"
                id="name"
                autofocus
              />
            </div>
            <div class="col">
              <input id="result" type="number" class="form-control" id="name" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
